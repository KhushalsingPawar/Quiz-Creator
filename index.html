<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Creator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="javascript.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center text-primary mb-4">📝 Quiz Creator</h2>
    <div class="card p-4 shadow-sm">
      <div class="mb-3">
        <label class="form-label fw-bold">Quiz Title</label>
        <input type="text" id="quizTitle" class="form-control" placeholder="Enter Quiz Title">
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Select Question Type</label>
        <select id="questionType" class="form-select">
          <option value="mcq">Multiple Choice (MCQ)</option>
          <option value="truefalse">True/False</option>
          <option value="shortanswer">Short Answer</option>
        </select>
      </div>

      <button class="btn btn-primary w-100 mb-4" onclick="addQuestion()">➕ Add Question</button>
    </div>

    <form id="questionsForm" class="mt-4">
      <div id="questionsContainer"></div>
    </form>

    <button class="btn btn-success btn-lg mt-4 w-100" onclick="generateQuiz()">🚀 Generate Quiz</button>
  </div>
</body>
</html>
