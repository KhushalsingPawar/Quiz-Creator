<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Art Gallery</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">ðŸŽ¨ Digital Art Gallery</h1>

    <!-- Upload Form -->
    <div class="card p-4 shadow mb-5">
      <h4 class="mb-3">Upload Artwork</h4>
      <form id="uploadForm">
        <div class="mb-3">
          <label for="artTitle" class="form-label">Title</label>
          <input type="text" class="form-control" id="artTitle" required>
        </div>
        <div class="mb-3">
          <label for="artDescription" class="form-label">Description</label>
          <textarea class="form-control" id="artDescription" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label for="artImage" class="form-label">Upload Image</label>
          <input class="form-control" type="file" id="artImage" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Add to Gallery</button>
      </form>
    </div>

    <!-- Gallery Display -->
    <h3 class="mb-3">Gallery</h3>
    <div class="row" id="gallery"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
